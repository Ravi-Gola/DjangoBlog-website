{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block contactActive %}active{% endblock contactActive %}
{% block bodycontent %}

<div class="container bg-success rounded-3 text-white my-3 p-3">
<h1 class="d-flex justify-content-center m-5">Contact Us </h1>
    <form method="POST" action="/contact/">
      {% csrf_token %}
        <div class="form-group row m-5">
          <label for="Name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Name" name="name" placeholder="Enter Full Name">
          </div>
        </div>
        <div class="form-group row m-5">
          <label for="Email" class="col-sm-2 col-form-label ">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="Email" placeholder="Enter Your Email">
          </div>
        </div>
        <div class="form-group row m-5">
            <label for="Phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
              <input type="tel" class="form-control" name="phone" id="Phone" placeholder="Enter Your Phone">
            </div>
          </div>
          <div class="form-group row m-5">
            <label for="message" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
            <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter Your Message"></textarea>
            </div>
          </div>
        <div class=" d-flex justify-content-center form-group row">
            <button type="submit" class="btn btn-dark w-25 ">Send Message</button>
        </div>
      </form>
</div>
{% endblock bodycontent %}
